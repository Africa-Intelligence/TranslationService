---
version: "2.0"
services:
  translate-en-xh:
    image: chadbrouze1/translation-service-app:0.3.1
    expose:
      - port: 80
        as: 80
        to:
          - global: true
    env:
      - AZURE_TRANSLATE_API_KEY=
      - AZURE_TRANSLATE_REGION=
      - HF_API_KEY=
      - HF_REPO_ID=
      - POETRY_VIRTUALENVS_CREATE=false
      - FROM_LANGUAGE=en
      - TO_LANGUAGES=xh
      - CLOSED_SOURCE_API=azure
      - OPEN_SOURCE_API=opus
      - ROUTER=advanced
      - BATCH_SIZE=128
      - LLM=ollama
      - CONDITIONS=code
      - MIN_CHAR_LENGTH=512
      - RESULT_UPLOADER_API=hf_result_uploader_api
profiles:
  compute:
    translate-en-xh:
      resources:
        cpu:
          units: 8
        memory:
          size: 8GB
        storage:
          - size: 8GB
        gpu:
          units: 1
          attributes:
            vendor:
              nvidia:
                - model: rtx3090
                  ram: 24Gi
                  interface: pcie
  placement:
    dcloud:
      pricing:
        translate-en-xh:
          denom: uakt
          amount: 1000
deployment:
  translate-en-xh:
    dcloud:
      profile: translate-en-xh
      count: 1
